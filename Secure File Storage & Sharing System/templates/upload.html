<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload & Encrypt File</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/upload">Upload</a>
    <a href="/download">Download</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Upload & Encrypt File</h2>
      <p>Select a file to upload. The server will automatically use the stored public key for your account.</p>

      <form id="uploadForm" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" >

        <label for="file">Choose File</label>
        <input id="file" name="file" type="file" required>

        <button type="submit">Upload & Encrypt</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <footer>&copy; 2025 Secure File Manager</footer>
