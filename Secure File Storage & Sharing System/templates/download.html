<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download & Decrypt File</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/upload">Upload</a>
    <a href="/download">Download</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Download & Decrypt File</h2>
      <p>Select an encrypted file and the server will fetch your encrypted private key, decrypt it with your password, then decrypt the file.</p>

      <form id="downloadForm">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <label for="filename">Filename (from uploads folder, e.g. mydoc.txt.enc)</label>
        <input id="filename" name="filename" type="text" required>

        <button type="submit">Download & Decrypt</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <footer>&copy; 2025 Secure File Manager</footer>
